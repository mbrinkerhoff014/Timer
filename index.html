<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 6em;
      color: #4b0082;
      margin: 20px;
    }

    input[type="number"] {
      width: 80px;
      font-size: 1.5em;
      text-align: center;
      margin: 10px;
    }

    button {
      font-size: 1.25em;
      padding: 10px 20px;
      margin: 10px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a4acb;
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>

  <div>
    <label>Minutes:</label>
    <input type="number" id="minutes" min="0" value="5">
    <label>Seconds:</label>
    <input type="number" id="seconds" min="0" max="59" value="0">
  </div>

  <div id="timer">05:00</div>

  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Reset</button>

  <script>
    let countdown;
    let totalSeconds = 300;
    let isRunning = false;

    function updateDisplay() {
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;

      // Only set totalSeconds on first start or reset
      const min = parseInt(document.getElementById('minutes').value) || 0;
      const sec = parseInt(document.getElementById('seconds').value) || 0;
      totalSeconds = min * 60 + sec;

      if (totalSeconds <= 0) {
        alert("Set a time greater than 0.");
        return;
      }

      isRunning = true;
      updateDisplay();

      countdown = setInterval(() => {
        if (totalSeconds > 0) {
          totalSeconds--;
          updateDisplay();
        } else {
          clearInterval(countdown);
          isRunning = false;
          alert("Time's up!");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(countdown);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      const min = parseInt(document.getElementById('minutes').value) || 0;
      const sec = parseInt(document.getElementById('seconds').value) || 0;
      totalSeconds = min * 60 + sec;
      updateDisplay();
    }

    // Initial display
    updateDisplay();
  </script>
</body>
</html>
