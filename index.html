<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hourglass Timer</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 5em;
      color: #4b0082;
      margin: 20px;
    }

    input[type="number"] {
      width: 80px;
      font-size: 1.5em;
      text-align: center;
      margin: 10px;
    }

    button {
      font-size: 1.25em;
      padding: 10px 20px;
      margin: 10px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a4acb;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      flex-wrap: wrap;
    }

    .hourglass {
      position: relative;
      width: 140px;
      height: 280px;
      margin-top: 40px;
    }

    .glass-top, .glass-bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      border: 6px solid #4b0082;
      box-sizing: border-box;
      border-left: transparent;
      border-right: transparent;
    }

    .glass-top {
      top: 0;
      border-bottom: none;
      border-radius: 0 0 60% 60%;
    }

    .glass-bottom {
      bottom: 0;
      border-top: none;
      border-radius: 60% 60% 0 0;
    }

    .sand-top, .sand-bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      background: #f1c40f;
      z-index: -1;
      transition: transform 1s linear;
    }

    .sand-top {
      top: 0;
      border-radius: 0 0 60% 60%;
      transform-origin: top;
    }

    .sand-bottom {
      bottom: 0;
      border-radius: 60% 60% 0 0;
      transform-origin: bottom;
      transform: scaleY(0);
    }
  </style>
</head>
<body>
  <h1>Countdown Timer with Hourglass</h1>

  <div class="container">
    <div>
      <div>
        <label>Minutes:</label>
        <input type="number" id="minutes" min="0" value="5">
        <label>Seconds:</label>
        <input type="number" id="seconds" min="0" max="59" value="0">
      </div>
      <div id="timer">05:00</div>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="hourglass">
      <div class="sand-top" id="sandTop"></div>
      <div class="sand-bottom" id="sandBottom"></div>
      <div class="glass-top"></div>
      <div class="glass-bottom"></div>
    </div>
  </div>

  <!-- Chime sound -->
  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    let countdown;
    let totalSeconds = 300;
    let currentSeconds = 300;
    let isRunning = false;
    let initialSeconds = 300;

    const sandTop = document.getElementById("sandTop");
    const sandBottom = document.getElementById("sandBottom");
    const alarmSound = document.getElementById("alarmSound");

    function updateDisplay() {
      const minutes = String(Math.floor(currentSeconds / 60)).padStart(2, '0');
      const seconds = String(currentSeconds % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
    }

    function updateSand() {
      const percent = currentSeconds / initialSeconds;
      sandTop.style.transform = `scaleY(${percent})`;
      sandBottom.style.transform = `scaleY(${1 - percent})`;
    }

    function startTimer() {
      if (isRunning) return;

      const min = parseInt(document.getElementById('minutes').value) || 0;
      const sec = parseInt(document.getElementById('seconds').value) || 0;
      initialSeconds = totalSeconds = currentSeconds = min * 60 + sec;

      if (totalSeconds <= 0) {
        alert("Set a time greater than 0.");
        return;
      }

      isRunning = true;
      updateDisplay();
      updateSand();

      countdown = setInterval(() => {
        if (currentSeconds > 0) {
          currentSeconds--;
          updateDisplay();
          updateSand();
        } else {
          clearInterval(countdown);
          isRunning = false;
          updateSand();
          alarmSound.play();
          alert("Time's up!");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(countdown);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      const min = parseInt(document.getElementById('minutes').value) || 0;
      const sec = parseInt(document.getElementById('seconds').value) || 0;
      initialSeconds = totalSeconds = currentSeconds = min * 60 + sec;
      updateDisplay();
      updateSand();
    }

    // Initial setup
    updateDisplay();
    updateSand();
  </script>
</body>
</html>
