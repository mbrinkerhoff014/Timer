<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harp Sound Test</title>
</head>
<body>
  <h1>Test Harp Sound</h1>
  <button onclick="playSound()">Play Sound</button>

  <audio id="alarmSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f8b55dfc85.mp3?filename=harp-transition-6776.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playSound() {
      const sound = document.getElementById("alarmSound");
      sound.play().catch((err) => {
        console.error("Audio play failed:", err);
      });
    }
  </script>
</body>
</html>
