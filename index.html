<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Countdown Timer</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .layout {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    #timer {
      font-size: 4em;
      color: #4b0082;
      margin-bottom: 20px;
    }

    .circle-container {
      position: relative;
      width: 250px;
      height: 250px;
    }

    svg {
      transform: rotate(-90deg);
    }

    circle {
      fill: none;
      stroke-width: 16;
    }

    .bg {
      stroke: #eee;
    }

    .progress {
      stroke: #6c5ce7;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }

    .controls {
      margin-top: 30px;
    }

    .time-select input[type="number"] {
      width: 70px;
      font-size: 1.5em;
      text-align: center;
      margin: 0 10px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a4acb;
    }
  </style>
</head>
<body>
  <h1>Countdown Clock Timer</h1>

  <div class="layout">
    <div>
      <div id="timer">00:00</div>

      <div class="time-select">
        <label>Minutes:</label>
        <input type="number" id="minutes" min="0" value="1">
        <label>Seconds:</label>
        <input type="number" id="seconds" min="0" max="59" value="0">
      </div>
    </div>

    <div class="circle-container">
      <svg width="250" height="250">
        <circle class="bg" cx="125" cy="125" r="100" />
        <circle class="progress" id="progressCircle" cx="125" cy="125" r="100" stroke-dasharray="628" stroke-dashoffset="0" />
      </svg>
    </div>
  </div>

  <div class="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <!-- ✅ Harp Sound on Completion -->
  <audio id="alarmSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_f8b55dfc85.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let countdown;
    let totalSeconds = 60;
    let currentSeconds = 60;
    let isRunning = false;
    let initialSeconds = 60;

    const timerDisplay = document.getElementById("timer");
    const progressCircle = document.getElementById("progressCircle");
    const radius = 100;
    const circumference = 2 * Math.PI * radius;
    const alarmSound = document.getElementById("alarmSound");

    progressCircle.style.strokeDasharray = `${circumference}`;
    progressCircle.style.strokeDashoffset = `0`;

    function updateDisplay() {
      const min = String(Math.floor(currentSeconds / 60)).padStart(2, '0');
      const sec = String(currentSeconds % 60).padStart(2, '0');
      timerDisplay.textContent = `${min}:${sec}`;
    }

    function updateCircle() {
      const offset = circumference * (1 - currentSeconds / initialSeconds);
      progressCircle.style.strokeDashoffset = offset;
    }

    function startTimer() {
      if (isRunning) return;

      const min = parseInt(document.getElementById('minutes').value) || 0;
      const sec = parseInt(document.getElementById('seconds').value) || 0;
      initialSeconds = totalSeconds = currentSeconds = min * 60 + sec;

      if (totalSeconds <= 0) {
        alert("Set a time greater than 0.");
        return;
      }

      isRunning = true;
      updateDisplay();
      updateCircle();

      countdown = setInterval(() => {
        if (currentSeconds > 0) {
          currentSeconds--;
          updateDisplay();
          updateCircle();
        } else {
          clearInterval(countdown);
          isRunning = false;
          updateCircle();
          alarmSound.play().catch(e => console.error("Sound failed to play:", e));
          alert("Time’s up!");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(countdown);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      const min = parseInt(document.getElementById('minutes').value) || 0;
      const sec = parseInt(document.getElementById('seconds').value) || 0;
      initialSeconds = totalSeconds = currentSeconds = min * 60 + sec;
      updateDisplay();
      updateCircle();
    }

    updateDisplay();
    updateCircle();
  </script>
</body>
</html>
